<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>Home work 13</title>
</head>

<body>
    <header></header>
    <main>
        <section class="main_screen">
            <div class="wrapper">
                <div class="sign_in">
                    <div class="sign ">
                        <a class=" color_text" href="#">Вход</a>
                    </div>

                    <div class="sign_up">
                        <a class=" color_text" href="./pages/regestration.html">Регистрация</a>
                    </div>
                </div>
                <div class="form_sing_in">
                    <h1 class="heading_h1">Вход</h1>
                    <form class="sing_in_form" action="https://fom.in.ua/echo">
                        <input class="text" type="email" name="email" placeholder="Введите E-mail">
                        <input class="text" type="password" name="password" placeholder="Пароль">
                        <div class="flex">
                            <div class="checkbox flex">
                                <input type="checkbox" id="check"><label for="check">Запомнить меня</label>

                            </div>
                            <a href="#" class="second_color_text forgot_pass">Забыли пароль?</a>
                        </div>
                        <input type="submit" value="Войти" class="btn_sign">
                    </form>

                    <div class="regestration">
                        <span class="second_color_text margin-right">Еще нет аккаунта?</span>
                        <a href="./pages/regestration.html" class="forgot_pass color_text ">Зарегистрироваться</a>
                    </div>
                    <div class="in_social">
                        <p>Или войдите через</p>
                        <div class="social">
                            <a href="https://www.instagram.com/" target="_blank"> <img src="./images/instagram.png"
                                    alt="instagram"></a>
                            <a href="https://www.facebook.com/" target="_blank"> <img src="./images/facebook.png"
                                    alt="facebook"></a>
                            <a href="https://www.linkedin.com/" target="_blank"> <img src="./images/linkid.png"
                                    alt="linkidin"></a>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <footer></footer>
</body>

</html>
