<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <title>Home work 13</title>
</head>

<body>
    <header></header>
    <main>
        <section class="main_screen">
            <div class="wrapper">
                <div class="sign_in">
                    <div class="sign_up ">
                        <a class=" color_text" href="../index.html">Вход</a>
                    </div>

                    <div class="sign ">
                        <a class=" color_text" href="#">Регистрация</a>
                    </div>
                </div>
                <div class="form_sing_in">
                    <h1 class="heading_h1">Регистрация</h1>
                    <form class="sing_in_form" action="https://fom.in.ua/echo">
                        <input class="text" type="email" name="email" placeholder="Введите E-mail">
                        <input class="text" type="password" name="password" placeholder="Пароль">
                        <input class="text" type="password" name="repeat_password" placeholder="Повторитe пароль">
                        <div class="flex">
                            <div class="checkbox flex">
                                <input type="checkbox" id="check"><label for="check">Получать новости</label>

                            </div>
                            <a href="#" class="second_color_text forgot_pass">Забыли пароль?</a>
                        </div>
                        <input type="submit" value="Регистрация" class="btn_sign">
                    </form>

                    <div class="regestration">
                        <span class="second_color_text margin-right">Уже есть аккаунт?</span>
                        <a href="../index.html" class="forgot_pass color_text ">Авторизироваться</a>
                    </div>

                </div>

            </div>

        </section>
    </main>

    <footer></footer>
</body>

</html>
